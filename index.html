                <script>
                    $(".calcul").blur(function() {
                        var sum = 0;
                        var sub_sum = 0;
                        $(".first").each(function() {
                            sub_sum += Number($(this).val());
                        });
                        $("#single").val(sub_sum);
                        if (sub_sum > 62) {
                            $("#mission").val(35);
                        }
                        $(".calcul").each(function() {
                            sum += Number($(this).val());
                        });
                        $("#score").text(sum);
                    });

                    // $(':input[readonly]').css({'color':'#6c757d'});
